<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>Login</h1>
      <form method="post" action="#">
        <p><input type="text" name="usuario" value="" placeholder="Usuário ou Email"></p>
        <p><input type="password" name="senha" value="" placeholder="Senha"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="lembrar" id="remember_me">
            Lembrar este usuário?
          </label>
        </p>
        <p class="submit"><input type="submit" name="enviar" value="Entrar"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Esqueceu sua senha? <a href="#">Clique aqui para restaurar</a>.</p>
    </div>
  </section>
</body>
</html>
